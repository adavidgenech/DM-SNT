<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SNT</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
  <header>
    <img src="assets/minceraft.png" class="center-image"/>
  </header>
  <video id="creep" autoplay playsinline muted>
    <source src="assets/explosion.webm" type="video/webm">
    Votre navigateur ne supporte pas la vidéo.
  </video>
  <script>
    function alphaDetect() {
        let video = document.createElement("video");
        return video.canPlayType('video/webm; codecs="vp9"') !== "";
    }

    if (!alphaDetect()) {
        let creepVideo = document.getElementById("creep");
        if (creepVideo) {
            creepVideo.style.display = "none";
        } else {
          console.log("Video explosion non trouvée");
        }
    }
  </script>
  </body>
</html>
